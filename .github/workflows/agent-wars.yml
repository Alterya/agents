name: Agent Wars CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'src/agents_wars/web/package-lock.json'
      - name: Install deps
        run: |
          cd src/agents_wars/web
          npm ci
      - name: Build
        run: |
          cd src/agents_wars/web
          npm run build
      - name: Typecheck, lint and tests
        run: |
          make -C src/agents_wars check
      - name: Lighthouse CI (budgets enforced)
        run: |
          cd src/agents_wars/web
          npm run lhci

